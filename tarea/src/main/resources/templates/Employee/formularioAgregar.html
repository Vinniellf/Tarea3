<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un nuevo empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Agregar receta</h1>
    <form method="post" th:action="@{'/tarea/guardar'}" th:object="${employee}">
        <input th:field="*{id}" type="hidden"/>
        <div class="row align-items-end">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{first_name}">
            </div>

            <div class="col-md-6">
                <label  class="form-label">Apellido</label>
                <input  type="text" class="form-control" th:field="*{last_name}">
            </div>
        </div>

        <div class="row align-items-end">
            <div class="col-md-6">
                <label  class="form-label">Correo electronico</label>
                <input   type="text" class="form-control" th:field="*{email}">
            </div>

            <div class="col-md-6">
                <label  class="form-label">Numero de celular</label>
                <input  type="text" class="form-control" th:field="*{phone_number}">
            </div>
        </div>

        <div class="row align-items-end">
            <div class="col-md-6">
                <label class="form-label">Puesto</label>
                <select class="form-select" th:field="*{job}">
                    <option th:each="j : ${jobs}"
                            th:value="${j.jobId}"
                            th:text="${j.jobTitle}">
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <label  class="form-label">Sueldo</label>
                <input  type="number" class="form-control" th:field="*{salary}">
            </div>
        </div>

        <div class="row align-items-end">
            <div class="col-md-6">
                <label class="form-label">Jefe</label>
                <select class="form-select" th:field="*{manager}">
                    <option th:each="a : ${jefes}"
                            th:value="${a.id}"
                            th:text="${a.first_name} + ${a.last_name}">
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Departamento</label>
                <select class="form-select" th:field="*{department}">
                    <option th:each="de : ${departments}"
                            th:value="${de.departmentId}"
                            th:text="${de.departmentName}">
                    </option>
                </select>
            </div>
        </div>


        <a th:href="@{'/tarea/guardar'}" class="btn btn-primary">Regresar</a>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
